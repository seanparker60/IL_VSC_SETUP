<template>

    <!-- SPINNER -->
    <template if:true={showLoadingSpinner}>
        <div style="z-index: 10000 !important;">
            <lightning-spinner alternative-text="Uploading......." size="medium" style="z-index: 10000 !important;"></lightning-spinner>
        </div>
    </template>
    <!-- END SPINNER -->


    <!-- NEW UPLOAD CARD -->
    <div class="cardstyle">
        <div class="cardContainer">
            <div>

                <div class="header">
                    Upload Student- and Usernumbers
                </div>

                <div class="infoPart">

                    <div class="infoBox">

                        <div class="icon">
                            <lightning-icon icon-name="utility:info_alt" alternative-text="Asset" title="Asset" class="icon_small"></lightning-icon>
                        </div>
                        <div class="cutoutCircle"></div>

                        <div class="infoContainer">
                            {fileName}

                            <!-- <template if:true={data}> -->
                                <div class="splitter">
                                    <div class="Line"></div>
                                    <div>{splitterTitle}</div>
                                    <div class="Line"></div>
                                </div>

                                <div class="tableContainer">
                                    <table class="table">
                                        <tr>
                                            <th>AccountId</th>
                                            <th>Total<br/>Number</th>
                                            <th>Kindergarten<br/>Number</th>
                                            <th>PrimaryEdication<br/>Number</th>
                                            <th>SecondaryEducation<br/>Number</th>
                                            <th>HigherEducation<br/>Number</th>
                                            <th>VocationalEducation<br/>Number</th>
                                            <th>StartDate</th>
                                            <th>EndDate</th>
                                        </tr>
                                        <tr key={row}>
                                            <td>testAcc</td>
                                            <td>100</td>
                                            <td>50</td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                        </tr>
                                        <template for:each={data} for:item="row">
                                            <tr key={row}>
                                                <td>{row.Account}</td>
                                                <td>{row.TotalNumber__c}</td>
                                                <td>test</td>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                            </tr>
                                        </template>
                                    </table>
                                </div>

                                <!-- <div class="tableContainer">
                                    <lightning-datatable
                                    data={data}
                                    columns={columns}
                                    key-field="id">
                                </lightning-datatable>
                                </div> -->
                            <!-- </template> -->

                        </div>

                    </div>

                </div>

            </div>

            <div class="buttons">
                <div>
                    <lightning-input label="" name="file uploader" onchange={handleFilesChange} type="file" multiple></lightning-input>
                </div>
                <br/><br/>
                <div>
                    <lightning-button class="slds-m-top--medium" label={UploadFile} onclick={handleSave} variant="brand" disabled={isTrue}></lightning-button>
                </div>
            </div>            

        </div>
    </div>
    <!-- END OF NEW UPLOAD CARD -->
