<template>
    <div class="wrapper">
        <lightning-card title="Dynamic Record Edit Form">
            <lightning-record-edit-form record-id={recordId} object-api-name="Account">
                <div class="slds-grid">
                    <template for:each={fields} for:item="field" key={field.Id}>
                        <!--div key={field.Id} class="slds-col slds-size_1-of-2"-->
                            <lightning-input-field key={field} field-name={field}></lightning-input-field>
                        <!--/div-->
                    </template>
                </div>
                <div class="slds-m-top_medium">
                    <lightning-button variant="brand" type="submit" name="save" label="Save"></lightning-button>
                </div>
            </lightning-record-edit-form>
        </lightning-card>
    </div>
</template>
